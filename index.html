<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>myMemoPad</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/quickSort.js"></script>
    <link rel="stylesheet" href="css/sample.css" />
  </head>
  <body>
    <header>
      <h1>MemoPad</h1>
    </header>
    <main>
      <input type="text" id="memoTitle" />
      <textarea id="memoContents"></textarea>
      <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
        <li id="edit">Edit</li>
        <li id="delete">Delete</li>
      </ul>
    </main>
    <table id="list">
      <!-- ここに追加データが挿入される -->
    </table>
    <script>
      // 基本的な思想は、keyは登録したメモの順番、valueはメモのタイトルと中身の連想配列であるということ
      // グローバル変数
      let idNum; //最後に作成したメモの順番を記録するための変数。0から始まる
      // class Memoを用いて、メモを管理しやすくする
      class Memo {
        constructor(title, contents) {
          this.title = title;
          this.contents = contents;
        }
      }

      // classのデバッグ

      let memo = new Memo("aaa", "bbb");
      console.log(memo);
      arr = [1, memo];
      console.log(arr);
      console.log(arr[1].title);

      // 読み込み段階でidNumを更新する
      idNum = localStorage.getItem("id");
      if(!idNum){
        idNum = 0; 
        localStorage.setItem("id", 0);
        // 初めてのメモならば、idNumを0でセットしておく
      }
      console.log(idNum); // debug

      //1.Save クリックイベント
      $("#save").on("click", function () {
        // idをlocalstorageから取得して増やす
        idNum = localStorage.getItem("id");
        idNum++;
        localStorage.setItem("id", idNum); // localstorageのidの値を更新
        console.log(idNum); //debug
        // 入力個所の中身を取得してローカルストレージと保存表に記録する
        const key = idNum;
        const memo = new Memo($("#memoTitle").val(), $("#memoContents").val());
        console.log(memo); // debug
        localStorage.setItem(key, JSON.stringify(memo));
        const html = "<tr><td>" + memo.title + "</td><td>" + memo.contents + "</td></tr>";
        $("#list").append(html);
        // 入力個所を空にする
        $("#memoTitle").val("");
        $("#memoContents").val("");
      });

      //2.clear クリックイベント
      $("#clear").on("click", function () {
        localStorage.clear(); //全消し
        $("#list").empty(); //指定したIDの場所を空っぽに
      });

      //3.ページ読み込み：保存データ取得表示
      let memos = []; // idやmemoを格納する配列
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const memo = JSON.parse(localStorage.getItem(key));
        if($.isPlainObject(memo)){ 
        const keyAndMemo = {"id":key, "memo":memo};
        console.log(memo);
        console.log(keyAndMemo);
        memos.push(keyAndMemo);
        console.log(memos);
        }
        //一覧表示
        if($.isPlainObject(memo)){ //連想配列かどうかを判別(keyが"id"のものを取り除く)
          const html = "<tr><td>" + memo.title + "</td><td>" + memo.contents + "</td></tr>";
        $("#list").append(html);
        }
      }

      //edit
      $("#edit").on("click", function () {
        const key = $("#key").val();
        const memo = $("#memo").val();
        for (let i = 0; i < localStorage.length; i++) {
          if (key == localStorage.key(i)) {
            localStorage.setItem(key, memo);
          }
        }
        //保存したメモを一度空に
        $("#list").empty(); //指定したIDの場所を空っぽに
        //保存データ取得表示
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          const memo = localStorage.getItem(key);
          //一覧表示
          const html = "<tr><td>" + key + "</td><td>" + memo + "</td></tr>";
          $("#list").append(html);
        }
      });

      //delete
      $("#delete").on("click", function () {
        const key = $("#key").val();
        for (let i = 0; i < localStorage.length; i++) {
          if (key == localStorage.key(i)) {
            localStorage.removeItem(key);
          }
        }
        //保存したメモを一度空に
        $("#list").empty(); //指定したIDの場所を空っぽに
        //保存データ取得表示
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          const memo = localStorage.getItem(key);
          //一覧表示
          const html = "<tr><td>" + key + "</td><td>" + memo + "</td></tr>";
          $("#list").append(html);
        }
      });

      var a = [3,7,2,4,6,1,9,8,5];
      var b = [{id:1, memo:"aaa"}, {id:2, memo:"bbb"}, {id:3, memo:"ccc"}]
      quickSort(0, a.length-1, a);
      console.log(a);
      console.log(b[0]["memo"]);
    </script>
    <footer><small>G's</small></footer>
  </body>
</html>
